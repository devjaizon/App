<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Player</title>
    <!-- bootstrap mobile responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap, CSS -->
    <link type="text/css" rel="stylesheet" href="../libraries/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../custom/styles.css">
    <!--font-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>

<body>
        <div id="player-box" class="player-box wraper">
            <audio id="player"></audio>
            <div id="progressContainer" style="width: 300px;">
                <div id="timecode"></div>
                <div id="progress-container">
                    <div id="progress"></div>
                </div>
                <div id="volume-bar">
                    <div id="volume"></div>
                </div>
            </div>
            <div class="display container-fluid">
                <div id="track"></div>
                <div id="artist"></div>
            </div>
            <div id="buttons">
                <div id="button-wraper" class="container">
                    <button id="mute">
                        <i class="fa fa-volume-off"></i>
                    </button>
                    <button id="vol-">
                        <i class="fa fa-volume-down"></i>
                    </button>
                    <button id="prev" class="previous">
                        <i class="fa fa-step-backward"></i>
                    </button>
                    <button id="play" alt="play/pause"></button>
                    <button id="next" class="next">
                        <i class="fa fa-step-forward"></i>
                    </button>
                    <button id="vol">
                        <i class="fa fa-volume-up"></i>
                    </button>
                    <button id="random">
                        <i class="fa fa-random"></i>
                    </button>
                    <button id="mode" class="toggled"></button>
                </div>
            </div>
        </div>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script type="text/javascript" src="../libraries/tether.min.js"></script>
    <script type="text/javascript" src="../libraries/jquery.min.js"></script>
    <script type="text/javascript" src="../libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="../custom/script.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>

</html>
